apiVersion: apps/v1
kind: Deployment
metadata:
  name: issueapi-deployment
  labels:
    app: issueapi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: issueapi
  template:
    metadata:
      labels:
        app: issueapi
    spec:
      containers:
        - name: issueapi
          image: ghcr.io/miraplanner/issue-service:master
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: issueapi-service
spec:
  type: NodePort
  selector:
    app: issueapi
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80