version: "3.8"

services:
  nginx:
    image: nginx:latest
    networks:
      - default
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: always
    ports:
      - 80:80
      - 5001:5001
      - 5005:5005
  
  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:management
    networks:
      - default
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbitmqdata:/var/lib/rabbitmq
    hostname: rabbitmq

  sprint-db:
    container_name: sprint-db
    image: mongo
    ports: 
      - "27018:27017"
    networks: 
      - default
    volumes: 
      - mongodbdata:/data/db/sprints

  sprint-service:
    container_name: sprint-service
    image: ghcr.io/miraplanner/sprint-service:master
    depends_on: 
      - sprint-db
      - rabbitmq
    expose:
      - 80
    networks:
      - default
    environment:
      ASPNETCORE_ENVIRONMENT: Staging

  issue-db:
    container_name: issue-db
    image: mongo
    ports: 
      - "27017:27017"
    networks: 
      - default
    volumes: 
      - mongodbdata:/data/db/issues

  issue-service:
    container_name: issue-service
    image: ghcr.io/miraplanner/issue-service:master
    depends_on: 
      - issue-db
      - rabbitmq
    expose:
      - 80
    networks:
      - default
    environment:
      ASPNETCORE_ENVIRONMENT: Staging

  mira-view:
    container_name: mira-view
    image: ghcr.io/miraplanner/mira-view:master
    depends_on:
      - issue-service
      - sprint-service
      - nginx
    ports:
      - "3000:3000"
    networks:
      - default
    environment:
      REACT_APP_API_URL: "http://localhost:80"

networks:
  default:
    name: mira

volumes:
  rabbitmqdata:
  mongodbdata:
